{%  extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Edit alert</h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name"> Alert/Item name</label>
                <input type="text" class="form-control disabled" id="name" name="name" placeholder="Name" value="{{ alert.item.name }}"
                disabled>
            </div>
            <div class="form-group">
                <label for="url"> URL </label>
                <input type="text" class="form-control disabled" id="url" name="url" placeholder="https://..."
                       value="{{ alert.item.url }}" disabled>
            </div>
            <div class="form-group">
                <label for="price_limit"> Alert limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="50"
                       aria-describedby="priceLimitBlock" value="{{ alert.price_limit }}">
                <p id="priceLimitBlock" class="help-block">We'll send you an e-mail when the price goes under this limit.</p>
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
{% endblock %}
